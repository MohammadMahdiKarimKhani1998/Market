{% extends "account/base.html" %}
{% block title %}Login{% endblock %}
{% block body %}
    {% load static %}
    <div style="background-image: url({% static 'images/login.jpg' %});">
        <div class="container h-100">
            <div class="row justify-content-center vh-100 align-items-center">
                <div class="col-5 border border-secondary p-4 rounded bg-info shadow-lg" dir="rtl">
                    <form action="{% url 'login' %}" method="post" style="opacity: 1">{% csrf_token %}
                      <div class="form-group row">
                        <label class="col-sm-3 col-form-label justify-content-start font-weight-bold card_text">ایمیل :</label>
                        <div class="col-sm-9" aria-placeholder="ایمیل">
                            {{ form.email }}
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-3 col-form-label justify-content-start font-weight-bold card_text">رمز عبور :</label>
                        <div class="col-sm-9">
                          {{ form.password }}
                        </div>
                      </div>
                      <div class="row justify-content-between col-12 pl-0" dir="rtl">
                          <a href="{% url 'register' %}" class="col-3 my-auto text-black-50"><b>ثبت نام ؟</b></a>
                          <button type="submit" class="col-2 btn btn-primary mt-2 pt-1 bg-warning text-dark"><b>ورود</b></button>
                      </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
