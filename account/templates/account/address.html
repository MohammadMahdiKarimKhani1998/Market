{% extends 'account/base.html' %}
{% block title %}
    آدرس
{% endblock %}
{% block body %}
    {% load static %}
    <div style="background-image: url('{% static 'images/register.png' %}');background-repeat: no-repeat; background-size: cover">
        <div class="container h-100">
            <div class="row justify-content-center vh-100 align-items-center">
                <div class="col-7 border border-danger p-4 rounded bg-light" dir="rtl">
                    <form method="post" action="{% url 'address' %}">{% csrf_token %}

                        <div class="form-row justify-content-between text-right" dir="rtl">
                            <div class="form-group col-md-6">
                                <label class="card_text pr-1"><b>شهر :</b></label>
                                {{ form.city}}
                            </div>
                            <div class="form-group col-md-6">
                                <label class="card_text pr-1"><b>خیابان :</b></label>
                                {{ form.street }}
                            </div>
                        </div>

                        <div class="form-row justify-content-between text-right" dir="rtl">
                            <div class="form-group col-md-6">
                                <label class="card_text pr-1"><b>کوچه :</b></label>
                                {{ form.allay }}
                            </div>
                            <div class="form-group col-md-6">
                                <label class="card_text pr-1"><b>کد پستی :</b></label>
                                {{ form.zip_code }}
                            </div>
                        </div>


                        <div class="row justify-content-between">
                            <a href="{% url 'basket' %}" class="col-2 my-auto"><b class="text-info header_text">بازگشت</b></a>
                            <button type="submit" class="col-2 btn btn-danger mt-3 pt-1 ml-4"><b>افزودن</b></button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
