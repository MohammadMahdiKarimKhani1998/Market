{% extends 'home/base.html' %}
{% block title %}Market{% endblock %}
{% block body %}
    {% load static %}
    {% include 'home/header.html' %}

    <!-- slider -->
    <div class="container">
        <div class="row">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100 slide_home" src="/media/media/home/images/slide1.jpg" alt="First slide">
                        <div class="carousel-caption d-none d-md-block header_text bg-danger mr-5 ml-5 border">
                            <h5 class="header_text">به سایت ما</h5>
                            <h5 class="header_text">.خوش آمدید</h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100 slide_home" src="/media/media/home/images/slide2.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100 slide_home" src="/media/media/home/images/slide3.jpg" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>

    <!-- category-card -->
    <div class="container">
        <div class="row d-flex justify-content-around">
            {% for category in category_list %}
                <a class="card mt-4 bg-light text-dark category_card" style="width: 18rem;" href="{% url 'category' category.slug 1 %}">
                    <img class="card-img-top" src="../../../media/{{ category.image }}" alt="Card image cap" style="height: 200px">
                    <div class="card-body">
                        <h5 class="card-text header_text text-center">{{ category.title }}</h5>
                    </div>
                </a>
            {% endfor %}
        </div>
    </div>


    {% include 'home/footer.html' %}
{% endblock %}
